1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> 个服务器上。只要这 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> 个服务器中有 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.817ex" height="1.441ex" role="img" focusable="false" viewBox="0 -626 361 637"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container> 个没有串通，她的密钥就会受到保护。然而，如果有少于 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.817ex" height="1.441ex" role="img" focusable="false" viewBox="0 -626 361 637"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container> 个服务器决定出售它们持有的共享怎么办？在这种情况下，Alice 应该能够追责这些服务器，否则将无法阻止它们出售共享。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-PWV2pImU="" data-paginate="true" data-theme="gaia" data-style="section footer{color:black;font-size: 20px;}" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;--style:section footer{color:black;font-size: 20px;};" data-marpit-pagination-total="52">
<p>因此，我们需要一种秘密共享方案满足以下两个保证：</p>
<ol>
<li>
<p><strong>可追踪性（Traceability）</strong><br />
首先，如果 Alice 获得了泄露的信息，她应该能够将其追踪回泄露的服务器。此外，为了追究这些服务器的责任，她还应该能够提供一个证明，表明这些服务器确实泄露了她的秘密信息。</p>
</li>
<li>
<p><strong>非可归责性（Non-Imputability）</strong><br />
第二个需求是<strong>非可归责性</strong>。这一性质要求 Alice 不应该能够伪造一份虚假的证明，以诬陷任何未参与泄露的诚实服务器。</p>
</li>
</ol>
</section>

<p>新的方案称为 <strong>NITB</strong>（代表“Non-Imputable Traceable Blakley”）。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" data-style="section footer{color:black;font-size: 20px;}" data-marpit-pagination="46" style="--paginate:true;--theme:gaia;--style:section footer{color:black;font-size: 20px;};" data-marpit-pagination-total="52">
<h1 id="6-%E8%AE%A8%E8%AE%BA%E4%B8%8E%E6%9C%AA%E6%9D%A5%E6%96%B9%E5%90%91">6. 讨论与未来方向</h1>
<h2 id="61-%E8%BF%BD%E8%B8%AA%E5%85%B6%E4%BB%96%E7%A7%98%E5%AF%86%E5%85%B1%E4%BA%AB%E6%96%B9%E6%A1%88">6.1 追踪其他秘密共享方案</h2>
<ul>
<li>基于中国剩余定理（CRT）的Asmuth-Bloom秘密共享方案;</li>
<li>在本工作之后，Hoffmann[44]为Mignotte基于CRT的秘密共享方案的一个变体提出了追踪方法;</li>
<li>然而，该方案仅提供了较弱的保密性，因为秘密是整个CRT编码的信息字（而不仅仅是Asmuth-Bloom秘密共享方案中某个编码字坐标）;</li>
<li>无论如何，解决Asmuth-Bloom秘密共享方案中的泄露追踪问题仍是一个有趣的开放问题</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" data-style="section footer{color:black;font-size: 20px;}" data-marpit-pagination="47" style="--paginate:true;--theme:gaia;--style:section footer{color:black;font-size: 20px;};" data-marpit-pagination-total="52">
<h2 id="62-%E5%8F%AF%E9%AA%8C%E8%AF%81%E7%A7%98%E5%AF%86%E5%85%B1%E4%BA%ABvss%E4%B8%AD%E7%9A%84%E5%8F%AF%E8%BF%BD%E8%B8%AA%E6%80%A7">6.2 可验证秘密共享（VSS）中的可追踪性</h2>
<ul>
<li>该论文中的的构造无法支持可验证性，</li>
<li>论文中的的追踪程序本质上依赖于使用无效的秘密共享作为输入来查询重建盒。</li>
<li>设计可追踪的VSS方案的问题留作一个有趣的开放问题。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" data-style="section footer{color:black;font-size: 20px;}" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;--style:section footer{color:black;font-size: 20px;};" data-marpit-pagination-total="52">
<h2 id="63-%E5%8F%AF%E8%BF%BD%E8%B8%AA%E7%9A%84%E9%98%88%E5%80%BCvuf">6.3 可追踪的阈值VUF</h2>
<ul>
<li>阈值可验证不可预测函数（VUF）最近在区块链中的应用变得非常重要。多年来，已有几种阈值VUF的构造被提出。</li>
<li>其中一种最高效的构造基于双线性群上的BLS签名，其中签名密钥通过Shamir秘密共享在n个评估者之间分配。</li>
<li>在即将进行的工作中，我们构造了一种具有线性重建和线性或二次追踪的可追踪秘密共享方案。这样的可追踪秘密共享方案将立即产生一种基于BLS的可追踪阈值VUF。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" data-style="section footer{color:black;font-size: 20px;}" data-marpit-pagination="49" style="--paginate:true;--theme:gaia;--style:section footer{color:black;font-size: 20px;};" data-marpit-pagination-total="52">
<h2 id="64-%E4%B8%8E%E6%93%A6%E9%99%A4%E7%A0%81%E7%9A%84%E8%81%94%E7%B3%BB">6.4 与擦除码的联系</h2>
<ul>
<li>许多研究观察到了秘密共享与擦除码之间的紧密联系（例如，[50, 19, 23, 24, 2]）。- 一个t-out-of-n的阈值秘密共享方案可以直接转化为一个词长为n的擦除码，该擦除码可以容忍最多n-t个擦除错误。一个词w的编码是其n个秘密共享的连接（共享算法使用固定的随机性）。秘密共享方案的正确性保证了高效解码。</li>
<li>从这一视角来看，一个引人入胜的开放问题是设计针对其他从擦除码获得的秘密共享方案的追踪方法。特别感兴趣的是基于低密度奇偶校验码（LDPC码）的秘密共享方案[2, 23]。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" data-style="section footer{color:black;font-size: 20px;}" data-marpit-pagination="50" style="--paginate:true;--theme:gaia;--style:section footer{color:black;font-size: 20px;};" data-marpit-pagination-total="52">
<h2 id="65-%E8%BF%BD%E8%B8%AA%E9%87%8D%E5%BB%BA%E6%9C%8D%E5%8A%A1">6.5 追踪重建服务</h2>
<ul>
<li>Goyal, Song和Srinivasan[42]之前的构造只能追踪到无状态的重建盒。</li>
<li>我们基于Blakley的构造（第4节）解决了这一问题，因为追踪只需要一次成功查询。这与我们基于Shamir的方案（第3节）形成对比，其中追踪需要许多不同的关联查询。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" data-style="section footer{color:black;font-size: 20px;}" data-marpit-pagination="51" style="--paginate:true;--theme:gaia;--style:section footer{color:black;font-size: 20px;};" data-marpit-pagination-total="52">
<h1 id="7-a-simple-tracing-algorithm">7. A Simple Tracing Algorithm</h1>
<p><img src="../%E5%9B%BE%E7%89%87/SimpleTracingAlgorithm.png" alt="" /></p>
</section>
